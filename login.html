<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Church Konnect Login</title>
  <link rel="stylesheet" href="login.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="logo/Church_Connect_Logo.png" alt="Church Konnect Logo" class="logo" />
    <div class="login-box">
      <h2>Login to your account</h2>
      <form>
        <label>Email</label>
        <input type="email" placeholder="balamia@gmail.com" required />

        <div class="password-container">
          <label>Password</label>
          <a href="#" class="forgot-link">Forgot ?</a>
        </div>
        <div class="password-field">
          <input type="password" placeholder="Enter your password" id="passwordInput" required />
          <i class="fa-regular fa-eye" id="togglePassword"></i>
        </div>

        <button type="submit" class="login-btn">Login now</button>
      </form>
    </div>
  </div>
</body>
</html>
